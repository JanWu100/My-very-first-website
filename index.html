<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <div class="grid grid--1x2">
        <div class="hero-main">
          <h4>Hello there, welcome</h4>
          <h1>to my very first website</h1>
          <p class="hero-main__desc">
            I am self-learning beginer trying to make his way into IT world.
            This site is created as an exercise, to practice and also learn
            front-end skills. Hence the parallax.
          </p>
          <button class="btn btn--primary">Click Me</button>
        </div>
        <div class="hero-image">
          <div class="hero-image-wrapper">
            <img
              class="hero-image__image z0"
              src="images/z0.png"
              alt=""
              srcset=""
            />
            <img
              class="hero-image__image z1"
              src="images/z1.png"
              alt=""
              srcset=""
            />
            <img
              class="hero-image__image z2"
              src="images/z2.png"
              alt=""
              srcset=""
            />
          </div>
        </div>
      </div>
    </section>
    <section class="spacer"></section>

    <script src="js/main.js"></script>
  </body>
</html>
