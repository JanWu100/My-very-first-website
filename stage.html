<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e75f0e5d64.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body style="background: rgb(34, 34, 34)">
    <styles> </styles>
    <div class="range-tool__wrapper">
      <div class="range-tool__label">Choose your color:</div>
      <div class="range-tool__container"><input type="range" name="" id="rangeRed" value="178" min="0" max="255"><label for="">aaa</label></div>
      <div class="range-tool__container"><input type="range" name="" id="rangeGreen" value="196" min="0" max="255"></div>
      <div class="range-tool__container"><input type="range" name="" id="rangeBlue" value="17" min="0" max="255"></div>
    </div>
   

    <script>
   
      function changeColor(){
        let red = document.getElementById("rangeRed").value;
        let green = document.getElementById("rangeGreen").value;
        let blue = document.getElementById("rangeBlue").value;

        let color = `rgb(${red},${green},${blue})`
        document.documentElement.style.setProperty('--color-test', color);

      }

      document.getElementById("rangeRed").addEventListener("input", changeColor);
      document.getElementById("rangeGreen").addEventListener("input", changeColor);
      document.getElementById("rangeBlue").addEventListener("input", changeColor);



    </script>
  </body>
</html>
