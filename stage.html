<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e75f0e5d64.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body style="background: rgb(34, 34, 34)">
    <styles> </styles>

    <footer class="container">
      <div class="grid grid--footer footer">
        <div class="menu__item footer-logo">
          <img class="logo" href="/" src="/images/logo.svg" alt="" />
          <p class="copy-text">Copyright by Jan WÄ…growski</p>
        </div>
        <div class="menu__item empty"></div>
        <div class="menu__item empty"></div>
        <div class="menu__item">
          <div class="menu__item-header rotate-btn">
            <h2>sections</h2>
            <svg
              class="btn-collapsible "
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="btn-collapsible">
                <circle id="elipse" cx="15" cy="15" r="15" fill="#50DCFF" />
                <path
                  id="arrow-right"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M14.4491 7.47628C13.814 6.84124 12.7844 6.84124 12.1494 7.47628C11.5144 8.11132 11.5144 9.14092 12.1494 9.77596L17.3735 15L12.1494 20.2241C11.5144 20.8591 11.5144 21.8887 12.1494 22.5237C12.7845 23.1588 13.8141 23.1588 14.4491 22.5237L20.6617 16.3112C21.0203 15.9526 21.1764 15.4681 21.13 15C21.1763 14.5318 21.0202 14.0474 20.6617 13.6888L14.4491 7.47628Z"
                  fill="white"
                />
              </g>
            </svg>
          </div>
          <div class="menu__item-list collapsible-content">
            <ul class="list">
              <li class="nav__item"><a href="#">The Great Three</a></li>
              <li class="nav__item"><a href="#">Some Rwd</a></li>
              <li class="nav__item"><a href="#">The Carousel</a></li>
              <li class="nav__item"><a href="#">Other Useful Data</a></li>
              <li class="nav__item"><a href="#">Learning now</a></li>
              <li class="nav__item"><a href="#">Products</a></li>
              
            </ul>
          </div>
        </div>

        <div class="menu__item" data-collapsible>
          <div class="menu__item-header rotate-btn">
            <h2>Author</h2>
            <svg
              class="btn-collapsible"
              width="30"
              height="30"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="btn-collapsible ">
                <circle id="elipse" cx="15" cy="15" r="15" fill="#50DCFF" />
                <path
                  id="arrow-right"
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M14.4491 7.47628C13.814 6.84124 12.7844 6.84124 12.1494 7.47628C11.5144 8.11132 11.5144 9.14092 12.1494 9.77596L17.3735 15L12.1494 20.2241C11.5144 20.8591 11.5144 21.8887 12.1494 22.5237C12.7845 23.1588 13.8141 23.1588 14.4491 22.5237L20.6617 16.3112C21.0203 15.9526 21.1764 15.4681 21.13 15C21.1763 14.5318 21.0202 14.0474 20.6617 13.6888L14.4491 7.47628Z"
                  fill="white"
                />
              </g>
            </svg>
          </div>
          <div class="menu__item-list collapsible-content">
            <ul class="list">
              <li class="nav__item"><a href="#">About me</a></li>
              <li class="nav__item"><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script>
      const footerButtons = document.querySelectorAll(".btn-collapsible");
      

      footerButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const collapsibleContent = button.closest(".menu__item")
        .querySelector(".menu__item-list");
        const buttonRotator = button.closest(".menu__item-header");

          collapsibleContent.classList.toggle("collapsible-content");
        buttonRotator.classList.toggle("rotate-btn");
        });
      });
    </script>
  </body>
</html>
